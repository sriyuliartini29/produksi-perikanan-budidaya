<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produksi Perikanan Budidaya</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #eef5ff, #fff);
      margin: 0;
      padding: 0;
      color: #003366;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .search-box {
      margin: 1rem auto;
      width: 80%;
      max-width: 400px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .provinsi-container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }
    .provinsi-button {
      display: block;
      width: 100%;
      background-color: #f2f8ff;
      border: 1px solid #003366;
      border-radius: 10px;
      margin: 0.4rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .provinsi-button:hover {
      background-color: #d9ecff;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>

    <p>Direktorat Jenderal Perikanan Budidaya</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari provinsi..." onkeyup="searchProvinsi()" />

    <button class="provinsi-button" onclick="openLink('https://example.com/jakarta')">31. DKI Jakarta</button>
    <button class="provinsi-button" onclick="openLink('https://example.com/jabar')">32. Jawa Barat</button>

  <footer>
    <p>Â© 2025 Direktorat Jenderal Perikanan Budidaya | KKP</p>
  </footer>

  <script>
    function searchProvinsi() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const buttons = document.querySelectorAll(".provinsi-button");
      buttons.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(input) ? "block" : "none";
      });
    }

    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
